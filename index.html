<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="container">
        <!-- Splash screen -->
        <section id="login-page" class="login-page">
            <div class="login-container">
                <div class="login-section show-section">
                    <h3 class="logo">Login</h3>
                    <form action="">
                        <span class="input input--hoshi">
                           <input class="input__field input__field--hoshi" type="text" placeholder="Email" id="input-5" />
                           <label class="input__label input__label--hoshi input__label--hoshi-color" for="input-5">

                           </label>
                       </span>
                        <span class="input input--hoshi">
                           <input class="input__field input__field--hoshi" type="password" placeholder="Password" id="input-5" />
                           <label class="input__label input__label--hoshi input__label--hoshi-color" for="input-5">

                           </label>
                       </span>

                        <span class="input input--hoshi">
                           <button id="login" class="button">Login</button>
                           <button id="create-account" class="button create-account">Create Account</button>
                       </span>

                        <span class="input input--hoshi login-opts">
                           OR
                       </span>

                        <span class="input input--hoshi login-opts">
                           <button id="sign-in" class="button alert sign-in"> Sign in with Google</button>
                       </span>
                    </form>
                </div>

                <div class="register-section hide-section">
                    <h3 class="logo">Create Account</h3>
                    <form action="">
                        <span class="input input--hoshi">
                           <input class="input__field input__field--hoshi" type="text" placeholder="Display Name" id="input-4" />
                           <label class="input__label input__label--hoshi input__label--hoshi-color" for="input-4">

                           </label>
                       </span>
                        <span class="input input--hoshi">
                           <input class="input__field input__field--hoshi" type="text" placeholder="Email" id="input-5" />
                           <label class="input__label input__label--hoshi input__label--hoshi-color" for="input-5">

                           </label>
                       </span>
                        <span class="input input--hoshi">
                            <input class="input__field input__field--hoshi" type="password" placeholder="Password" id="input-5" />
                           <label class="input__label input__label--hoshi input__label--hoshi-color" for="input-5">

                           </label>
                       </span>

                        <span class="input input--hoshi">
                           <button id="create-account" class="button create-account">Create Account</button>
                       </span>
                    </form>
                </div>
            </div>

        </section>

        <div id="dashboard" class="row">
            <!--<div id="header" class="row">
                <div class="col-4 col-m-4 col-s-3 logo vertical-align-content">
                    Logo
                </div>

                <div class="col-8 col-m-8 col-s-9 user-links vertical-align-content">
                    User Links
                </div>
            </div>
            -->
            <div id="content" class="row">
                <div id="sidenav" class="sidenav">
                    <div class="logo vertical-align-content align-center">
                        Students Admin
                    </div>
                    <div class="user-details row">
                        <div class="col-5 col-m-5 col-s-5 align-center">
                            <div class="profile-pic vertical-align-content align-center">
                                Picture
                            </div>
                        </div>
                        <div class="col-7 col-m-7 col-s-7">
                            <div class="profile-details vertical-align-content">
                                <p style="font-size: 13px">Welcome,</p>
                                <p>Name</p>
                            </div>
                        </div>
                    </div>
                    <div class="main-navigation"></div>
                </div>
                <div id="db-content" class="db-content">
                    <div id="header" class="row border-bottom">
                        <div class="col-4 col-m-4 col-s-5 vertical-align-content">Min Nav</div>
                        <div class="col-8 col-m-8 col-s-7 vertical-align-content align-right"> User Nav Links</div>
                    </div>

                    <div class="db-content-pane border-top">
                        <div class="col-12 db-summary">
                            Content
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
